name: Flutter Bridge

on:
  push:
    paths:
      - 'flutter/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    paths:
      - 'flutter/**'
      - '.github/workflows/flutter.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter/circlebox_flutter
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test
      - name: Package plugin
        run: |
          mkdir -p artifacts
          tar -czf artifacts/circlebox_flutter.tgz .
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: circlebox-flutter-plugin
          path: flutter/circlebox_flutter/artifacts/circlebox_flutter.tgz
