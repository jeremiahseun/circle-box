name: React Native Bridge

on:
  push:
    paths:
      - 'react-native/**'
      - 'samples/react-native-chaos-app/**'
      - '.github/workflows/react-native.yml'
  pull_request:
    paths:
      - 'react-native/**'
      - 'samples/react-native-chaos-app/**'
      - '.github/workflows/react-native.yml'

jobs:
  bridge-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-native/circlebox-react-native
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Typecheck
        run: npm run typecheck

  sample-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: samples/react-native-chaos-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Typecheck
        run: npm run typecheck
