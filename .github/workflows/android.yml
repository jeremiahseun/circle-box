name: Android SDK

on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'
  pull_request:
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android/circlebox-sdk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3
      - name: Unit tests
        run: gradle test
      - name: Assemble AAR
        run: gradle assembleRelease
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: circlebox-sdk-aar
          path: android/circlebox-sdk/build/outputs/aar/*.aar
