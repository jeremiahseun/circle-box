name: iOS SDK

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/ios.yml'
  pull_request:
    paths:
      - 'ios/**'
      - '.github/workflows/ios.yml'

jobs:
  test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ios/CircleBoxSDK
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Test
        run: swift test
      - name: Package artifact
        run: |
          mkdir -p artifacts
          swift build -c release
          tar -czf artifacts/CircleBoxSDK-swiftpm-release.tgz .build/release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CircleBoxSDK-swiftpm-release
          path: ios/CircleBoxSDK/artifacts/CircleBoxSDK-swiftpm-release.tgz
